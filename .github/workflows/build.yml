name: Build to release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: publish-${{ github.ref }}     # ensure all matrix jobs for the same tag coordinate
  cancel-in-progress: false

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-15
            args: "--target aarch64-apple-darwin --bundles dmg,updater"
          - platform: macos-15
            args: "--target x86_64-apple-darwin --bundles dmg,updater"
          - platform: ubuntu-22.04
            args: "--bundles appimage,updater"
          - platform: windows-latest
            args: "--bundles nsis,updater"

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ contains(matrix.platform, 'macos-15') && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm ci

      - name: Build & publish (tauri-action)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          # ⬇️ Use the tag that triggered the workflow
          tagName: ${{ github.ref_name }}               # e.g., v1.0.2
          releaseName: "FMMLoader26 ${{ github.ref_name }}"
          releaseBody: |
            **Pick your installer:**
            - macOS (Apple Silicon): `FMMLoader26_<ver>_aarch64.dmg`
            - macOS (Intel): `FMMLoader26_<ver>_x86_64.dmg`
            - Windows: `FMMLoader26_<ver>_setup.exe`
            - Linux (AppImage): `FMMLoader26_<ver>.AppImage`

            _Ignore the `*.tar.gz` / `*.sig` — used by the auto-updater._
          releaseDraft: false          # set true if you want it to stay draft until you publish
          prerelease: false
          args: ${{ matrix.args }}
