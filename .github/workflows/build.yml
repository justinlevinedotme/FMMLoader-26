name: Build to release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (test version sync without building)"
        type: boolean
        default: false
      test_build:
        description: "Test build (build artifacts without release)"
        type: boolean
        default: false
      test_version:
        description: "Test version (e.g., 1.2.3) - only used in dry run"
        type: string
        default: ""

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false # Don't cancel in-progress releases

jobs:
  sync-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.sync.outputs.version }}
      changed: ${{ steps.sync.outputs.changed }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Sync version files to tag
        id: sync
        shell: bash
        run: |
          # Determine version from tag or input
          if [[ "${{ inputs.dry_run }}" == "true" && -n "${{ inputs.test_version }}" ]]; then
            VERSION="${{ inputs.test_version }}"
            echo "::notice::DRY RUN: Testing with version $VERSION"
          elif [[ "${GITHUB_REF_NAME}" == v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            echo "::error::This workflow must be triggered by a version tag (v*) or with a test_version input for dry runs."
            echo "::error::Got ref: ${GITHUB_REF_NAME}"
            exit 1
          fi

          # Validate version is semver-ish (x.y.z with optional pre-release)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "::error::Invalid version format: $VERSION (expected semver like 1.2.3)"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Target version: $VERSION"

          # Read current versions
          PKG_VERSION=$(node -p "require('./package.json').version")
          CARGO_VERSION=$(grep -m1 '^version = ' src-tauri/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          TAURI_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")

          echo ""
          echo "ðŸ“‹ Current versions:"
          echo "   package.json:     $PKG_VERSION"
          echo "   Cargo.toml:       $CARGO_VERSION"
          echo "   tauri.conf.json:  $TAURI_VERSION"
          echo ""

          # Check if sync needed
          CHANGED="false"
          if [[ "$PKG_VERSION" != "$VERSION" || "$CARGO_VERSION" != "$VERSION" || "$TAURI_VERSION" != "$VERSION" ]]; then
            CHANGED="true"
            echo "âš ï¸  Version mismatch detected - syncing..."
          else
            echo "âœ… All versions match tag"
          fi

          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo ""
            echo "ðŸ§ª DRY RUN - Would update to version $VERSION"
            echo "   No files modified"
            exit 0
          fi

          if [[ "$CHANGED" == "true" ]]; then
            # Update package.json
            npm version "$VERSION" --no-git-tag-version --allow-same-version

            # Update Cargo.toml
            sed -i '0,/^version = "[0-9]\+\.[0-9]\+\.[0-9]\+"/s//version = "'"$VERSION"'"/' src-tauri/Cargo.toml

            # Update tauri.conf.json
            node -e "
              const fs = require('fs');
              const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
              conf.version = '$VERSION';
              fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2) + '\n');
            "

            echo ""
            echo "âœ… Updated versions:"
            echo "   package.json:     $(node -p "require('./package.json').version")"
            echo "   Cargo.toml:       $(grep -m1 '^version = ' src-tauri/Cargo.toml | sed 's/version = "\(.*\)"/\1/')"
            echo "   tauri.conf.json:  $(node -p "require('./src-tauri/tauri.conf.json').version")"
          fi

      - name: Upload synced source
        if: ${{ inputs.dry_run != true }}
        uses: actions/upload-artifact@v5
        with:
          name: synced-source
          path: |
            package.json
            src-tauri/Cargo.toml
            src-tauri/tauri.conf.json
          retention-days: 1

  publish-tauri:
    needs: sync-version
    if: inputs.dry_run != true && (github.event_name == 'push' || inputs.test_build == true)
    permissions:
      contents: write
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-15
            args: "--target aarch64-apple-darwin"
          - platform: macos-15
            args: "--target x86_64-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v6

      - name: Download synced version files
        uses: actions/download-artifact@v6
        with:
          name: synced-source

      - name: Apply synced version files
        shell: bash
        run: |
          # The artifact preserves directory structure
          if [ -f synced-source/package.json ]; then
            cp synced-source/package.json ./package.json
          fi
          if [ -f synced-source/src-tauri/Cargo.toml ]; then
            cp synced-source/src-tauri/Cargo.toml ./src-tauri/Cargo.toml
          fi
          if [ -f synced-source/src-tauri/tauri.conf.json ]; then
            cp synced-source/src-tauri/tauri.conf.json ./src-tauri/tauri.conf.json
          fi
          # Also check if files are directly in artifact root (depends on upload structure)
          if [ -f package.json ] && [ -f Cargo.toml ]; then
            mv Cargo.toml src-tauri/Cargo.toml
            mv tauri.conf.json src-tauri/tauri.conf.json 2>/dev/null || true
          fi
          echo "ðŸ“‹ Version files applied:"
          echo "   package.json:     $(node -p "require('./package.json').version")"
          echo "   Cargo.toml:       $(grep -m1 '^version = ' src-tauri/Cargo.toml | sed 's/version = \"\(.*\)\"/\1/')"
          echo "   tauri.conf.json:  $(node -p "require('./src-tauri/tauri.conf.json').version")"

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ contains(matrix.platform, 'macos-15') && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-${{ matrix.args }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.args }}-cargo-

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm ci

      - name: Import code signing certificate (macOS)
        if: matrix.platform == 'macos-15'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p actions temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p actions temp.keychain
          security import certificate.p12 -k temp.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions temp.keychain
          rm certificate.p12

      - name: Build & publish (tauri-action)
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ inputs.test_build == true && '' || github.ref_name }}
          releaseName: ${{ inputs.test_build == true && '' || format('FMMLoader26 {0}', github.ref_name) }}
          releaseBody: ${{ inputs.test_build == true && '' || 'Building artifacts...' }}
          releaseDraft: ${{ inputs.test_build != true }}
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v5
        with:
          name: tauri-bundles-${{ matrix.platform }}-${{ github.ref_name }}
          path: ${{ steps.tauri.outputs.artifactPaths }}

  finalize-release:
    needs: publish-tauri
    if: inputs.dry_run != true && inputs.test_build != true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate release notes and publish
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"

          # Get auto-generated release notes from GitHub
          NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
            -f tag_name="$TAG" \
            --jq '.body')

          # Append installation footer
          FOOTER="

          ---

          ### Installation

          Pick your installer:
          - **macOS (Apple Silicon):** \`FMMLoader26_${VERSION}_aarch64.dmg\`
          - **macOS (Intel):** \`FMMLoader26_${VERSION}_x86_64.dmg\`
          - **Windows:** \`FMMLoader26_${VERSION}_setup.exe\`
          - **Linux (AppImage):** \`FMMLoader26_${VERSION}.AppImage\`

          > *Ignore \`*.tar.gz\` / \`*.sig\` â€” used by the auto-updater.*"

          FULL_BODY="${NOTES}${FOOTER}"

          # Update the release with notes and publish (undraft)
          gh release edit "$TAG" \
            --repo "${{ github.repository }}" \
            --notes "$FULL_BODY" \
            --draft=false

      - name: Trigger changelog revalidation
        run: |
          curl -X GET "https://www.fmmloader.com/api/revalidate" \
            -H "Authorization: Bearer ${{ secrets.REVALIDATE_TOKEN }}" \
            -H "Content-Type: application/json"
