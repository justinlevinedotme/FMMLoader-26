name: Build & Release FM26 Mod Manager

on:
  push:
    tags:
      - "v*" # e.g., v0.4.0
  workflow_dispatch:

jobs:
  pyinstaller-build:
    name: Build (${{ matrix.os }})
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller ^
            --clean ^
            --noconfirm ^
            --windowed ^
            --onefile ^
            --name "FM26 Mod Manager" ^
            --icon src\assets\icon.ico ^
            src\fmmloader26.py
        shell: cmd

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller \
            --clean \
            --noconfirm \
            --windowed \
            --onefile \
            --name "FM26 Mod Manager" \
            --icon src/assets/icon.icns \
            src/fmmloader26.py
        shell: bash

      # Package artifacts per-OS (zip the .app on macOS; rename exe on Windows)
      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p upload
          copy "dist\FM26 Mod Manager.exe" "upload\FM26 Mod Manager-Windows.exe"
        shell: cmd

      - name: Package artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p upload
          # PyInstaller produces a .app bundle; zip it for upload
          cd dist
          zip -r "../upload/FM26 Mod Manager-macOS.zip" "FM26 Mod Manager.app"
          cd ..
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'windows-latest' && 'FM26 Mod Manager (Windows)' || 'FM26 Mod Manager (macOS)' }}
          path: upload/*

  release:
    name: Create GitHub Release
    needs: pyinstaller-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write # ðŸ‘ˆ REQUIRED for creating releases
      packages: write
      actions: read

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: FM26 Mod Manager (Windows)
          path: artifacts/windows
        continue-on-error: true

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: FM26 Mod Manager (macOS)
          path: artifacts/macos
        continue-on-error: true

      - name: List downloaded files
        run: |
          echo "Windows artifacts:"; ls -lah artifacts/windows || true
          echo "macOS artifacts:";   ls -lah artifacts/macos || true

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows/FM26 Mod Manager-Windows.exe
            artifacts/macos/FM26 Mod Manager-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
