name: Build & Release FM26 Mod Manager

on:
  push:
    tags:
      - "v*"     # e.g., v0.4.2
  workflow_dispatch:

jobs:
  pyinstaller-build:
    name: Build (${{ matrix.os }})
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi

      # ---------- WINDOWS ----------
      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          pyinstaller ^
            --clean ^
            --noconfirm ^
            --windowed ^
            --onefile ^
            --name "FMMLoader26" ^
            --icon src\assets\icon.ico ^
            src\fmmloader26.py

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          mkdir upload
          copy "dist\FMMLoader26.exe" "upload\FMMLoader26.exe"

      # ---------- macOS ----------
      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          pyinstaller \
            --clean \
            --noconfirm \
            --windowed \
            --onefile \
            --name "FMMLoader26" \
            --icon src/assets/icon.icns \
            src/fmmloader26.py

      - name: Package artifact (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p upload
          cd dist
          zip -r "../upload/FMMLoader26-macOS.zip" "FMMLoader26.app"
          cd ..

      # ---------- Upload ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'windows-latest' && 'FMMLoader26-Windows' || 'FMMLoader26-macOS' }}
          path: upload/*

  release:
    name: Create GitHub Release
    needs: pyinstaller-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write
      packages: write
      actions: read

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: FMMLoader26-Windows
          path: artifacts/windows
        continue-on-error: true

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: FMMLoader26-macOS
          path: artifacts/macos
        continue-on-error: true

      - name: List downloaded files
        run: |
          echo "Windows artifacts:"; ls -lah artifacts/windows || true
          echo "macOS artifacts:";   ls -lah artifacts/macos || true

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows/FMMLoader26.exe
            artifacts/macos/FMMLoader26-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
