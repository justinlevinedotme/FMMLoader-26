name: Build & Release FM26 Mod Manager

on:
  push:
    tags:
      - "v*"     # e.g., v0.4.2
  workflow_dispatch:

jobs:
  pyinstaller-build:
    name: Build (${{ matrix.name }})
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            artifact_name: FMMLoader26-Windows
          - os: macos-latest
            name: macOS (Apple Silicon)
            artifact_name: FMMLoader26-macOS-AppleSilicon
          - os: macos-13
            name: macOS (Intel)
            artifact_name: FMMLoader26-macOS-Intel
          - os: ubuntu-latest
            name: Linux
            artifact_name: FMMLoader26-Linux
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi

      # ---------- WINDOWS ----------
      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          pyinstaller ^
            --clean ^
            --noconfirm ^
            --windowed ^
            --onefile ^
            --name "FMMLoader26" ^
            --icon src\assets\icon.ico ^
            src\fmmloader26.py

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          mkdir upload
          copy "dist\FMMLoader26.exe" "upload\FMMLoader26.exe"

      # ---------- macOS ----------
      - name: Build with PyInstaller (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          pyinstaller \
            --clean \
            --noconfirm \
            --windowed \
            --onefile \
            --name "FMMLoader26" \
            --icon src/assets/icon.icns \
            src/fmmloader26.py

      - name: Package artifact (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          mkdir -p upload
          cd dist
          zip -r "../upload/${{ matrix.artifact_name }}.zip" "FMMLoader26.app"
          cd ..

      # ---------- Linux ----------
      - name: Build with PyInstaller (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          pyinstaller \
            --clean \
            --noconfirm \
            --windowed \
            --onefile \
            --name "FMMLoader26" \
            src/fmmloader26.py

      - name: Package artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p upload
          cd dist
          tar -czf "../upload/FMMLoader26-Linux.tar.gz" "FMMLoader26"
          cd ..

      # ---------- Upload ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: upload/*

  release:
    name: Create GitHub Release
    needs: pyinstaller-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write
      packages: write
      actions: read

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: FMMLoader26-Windows
          path: artifacts/windows
        continue-on-error: true

      - name: Download macOS (Apple Silicon) artifact
        uses: actions/download-artifact@v4
        with:
          name: FMMLoader26-macOS-AppleSilicon
          path: artifacts/macos-arm
        continue-on-error: true

      - name: Download macOS (Intel) artifact
        uses: actions/download-artifact@v4
        with:
          name: FMMLoader26-macOS-Intel
          path: artifacts/macos-intel
        continue-on-error: true

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: FMMLoader26-Linux
          path: artifacts/linux
        continue-on-error: true

      - name: List downloaded files
        run: |
          echo "Windows artifacts:"; ls -lah artifacts/windows || true
          echo "macOS (Apple Silicon) artifacts:"; ls -lah artifacts/macos-arm || true
          echo "macOS (Intel) artifacts:"; ls -lah artifacts/macos-intel || true
          echo "Linux artifacts:"; ls -lah artifacts/linux || true

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows/FMMLoader26.exe
            artifacts/macos-arm/FMMLoader26-macOS-AppleSilicon.zip
            artifacts/macos-intel/FMMLoader26-macOS-Intel.zip
            artifacts/linux/FMMLoader26-Linux.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
