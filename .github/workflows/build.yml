name: "Build to release"

on:
  push:
    tags:
      - "v*"

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-15 # Arm Macs
            args: "--target aarch64-apple-darwin --bundles dmg"
          - platform: macos-15 # Intel Macs
            args: "--target x86_64-apple-darwin --bundles dmg"
          - platform: ubuntu-22.04 # Linux
            args: "--bundles appimage"
          - platform: windows-latest # Windows
            args: "--bundles nsis"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ contains(matrix.platform, 'macos-15') && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm ci

      - name: Build & publish (tauri-action)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: |
            **Download the right installer:**
            - macOS (Apple Silicon): `FMMLoader26_<version>_aarch64.dmg`
            - macOS (Intel): `FMMLoader26_<version>_x86_64.dmg`
            - Windows: `FMMLoader26_<version>_setup.exe`
            - Linux: `FMMLoader26_<version>.AppImage`

            _Ignore the `*.tar.gz` and `*.sig` files â€” they are used by the auto-updater._
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
