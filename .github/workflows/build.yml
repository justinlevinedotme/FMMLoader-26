name: Build & Release FMMLoader26

on:
  push:
    branches:
      - main
      - claude/**
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Lint and format check job
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        run: npm ci

      - name: Check frontend formatting
        run: npm run format:check:js

      - name: Lint frontend
        run: npm run lint:js

      - name: Check Rust formatting
        run: npm run format:check:rust

      - name: Lint Rust
        run: npm run lint:rust
        continue-on-error: true  # Clippy may fail due to missing system dependencies in CI

  # Build job for each platform
  build:
    name: Build (${{ matrix.platform.name }})
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: FMMLoader26-Windows-x64
            artifact_ext: .exe

          - name: macOS (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: FMMLoader26-macOS-ARM64
            artifact_ext: .app

          - name: macOS (Intel)
            os: macos-13
            target: x86_64-apple-darwin
            artifact_name: FMMLoader26-macOS-x64
            artifact_ext: .app

          - name: Linux
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: FMMLoader26-Linux-x64
            artifact_ext: .AppImage

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "FMMLoader26 ${{ github.ref_name }}"
          releaseBody: "See the CHANGELOG for details."
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.platform.target }}

  # Release job - only runs on tags
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write
      packages: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
