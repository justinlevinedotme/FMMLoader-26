name: Build to release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false # Don't cancel in-progress releases

jobs:
  publish-tauri:
    permissions:
      contents: write
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-15
            args: "--target aarch64-apple-darwin"
          - platform: macos-15
            args: "--target x86_64-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ contains(matrix.platform, 'macos-15') && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-${{ matrix.args }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.args }}-cargo-

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm ci

      - name: Extract clean version
        id: extract_version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_NAME}" == v* ]]; then
            echo "CLEAN_VERSION=${GITHUB_REF_NAME:1}" >> $GITHUB_OUTPUT
          else
            echo "CLEAN_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build & publish (tauri-action)
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          CLEAN_VERSION: ${{ steps.extract_version.outputs.CLEAN_VERSION }}
        with:
          # ⬇️ Use the tag that triggered the workflow
          tagName: ${{ github.ref_name }}               # e.g., v1.0.2
          releaseName: "FMMLoader26 ${{ github.ref_name }}"
          releaseBody: |
            **Pick your installer (version ${{ env.CLEAN_VERSION }}):**
            - macOS (Apple Silicon): `FMMLoader26_${{ env.CLEAN_VERSION }}_aarch64.dmg`
            - macOS (Intel): `FMMLoader26_${{ env.CLEAN_VERSION }}_x86_64.dmg`
            - Windows: `FMMLoader26_${{ env.CLEAN_VERSION }}_setup.exe`
            - Linux (AppImage): `FMMLoader26_${{ env.CLEAN_VERSION }}.AppImage`

            _Ignore the `*.tar.gz` / `*.sig` — used by the auto-updater._
          releaseDraft: false          # set true if you want it to stay draft until you publish
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ matrix.platform }}-${{ github.ref_name }}
          path: ${{ steps.tauri.outputs.artifactPaths }}
