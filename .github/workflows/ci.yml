name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Run frontend tests with coverage
        run: pnpm run test:ui -- --run --coverage

      - name: Run ESLint
        run: pnpm run lint

      - name: Check Prettier formatting
        run: pnpm run format

      - name: Verify i18n configuration is in sync
        run: |
          pnpm run generate:i18n
          if ! git diff --exit-code src/lib/i18n.tsx src/App.tsx src/components/tabs/SettingsTab.tsx crowdin.yml; then
            echo "‚ùå i18n configuration is out of sync!"
            echo "Please run 'pnpm run generate:i18n' and commit the changes."
            exit 1
          fi

      - name: Check Rust code
        working-directory: src-tauri
        run: cargo check

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Run Rust linter (clippy)
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Check Rust formatting
        working-directory: src-tauri
        run: cargo fmt --check
