name: jalco-repoAI auto sync

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run jalco-repoai init (idempotent)
        run: npx jalco-repoai init --no-sample

      - name: Sync tasks index
        run: npx jalco-repoai sync

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync AI task index and agent templates via repoAI"
          branch: ${{ github.ref_name }}
