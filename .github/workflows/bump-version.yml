name: Bump Version

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Semver bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Read current version from package.json
        id: get_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Compute next version
        id: bump_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current_version }}"
          TYPE="${{ github.event.inputs.release_type }}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          if [ "$TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEXT="${MAJOR}.${MINOR}.${PATCH}"
          echo "next_version=$NEXT" >> $GITHUB_OUTPUT
          echo "Bumping $CURRENT -> $NEXT"

      - name: Update package.json version
        run: pnpm version "${{ steps.bump_version.outputs.next_version }}" --no-git-tag-version --allow-same-version

      - name: Update src-tauri/Cargo.toml version
        run: |
          VERSION="${{ steps.bump_version.outputs.next_version }}"
          sed -i '0,/^version = \"[0-9]\+\.[0-9]\+\.[0-9]\+\"/s//version = "'"$VERSION"'"/' src-tauri/Cargo.toml

      - name: Update src-tauri/tauri.conf.json version
        env:
          VERSION: ${{ steps.bump_version.outputs.next_version }}
        run: |
          node -e "
          const fs = require('fs');
          const path = 'src-tauri/tauri.conf.json';
          const conf = JSON.parse(fs.readFileSync(path, 'utf8'));
          conf.version = process.env.VERSION;
          fs.writeFileSync(path, JSON.stringify(conf, null, 2) + '\n');
          "

      - name: Show updated versions (sanity check)
        run: |
          echo "package.json:"
          node -p "require('./package.json').version"
          echo
          echo "Cargo.toml:"
          grep '^version = ' src-tauri/Cargo.toml || true
          echo
          echo "tauri.conf.json:"
          node -e "console.log(JSON.parse(require('fs').readFileSync('src-tauri/tauri.conf.json')).version)"

      - name: "Guard: ensure only expected files changed"
        run: |
          CHANGES=$(git status --porcelain --ignore-submodules=all)
          if [ -z "$CHANGES" ]; then
            echo "No changes detected after version bump; skipping."
            exit 0
          fi

          UNEXPECTED=$(echo "$CHANGES" | awk '{print $2}' | grep -vE '^(package.json|src-tauri/Cargo.toml|src-tauri/tauri.conf.json)$' || true)
          if [ -n "$UNEXPECTED" ]; then
            echo "Unexpected changes present:"
            echo "$UNEXPECTED"
            exit 1
          fi

      - name: "Guard: require GH_TOKEN for PR creation"
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "GH_TOKEN (secrets.GH_TOKEN) is required because organization policy blocks the default GITHUB_TOKEN from creating PRs."
            exit 1
          fi

      - name: Open Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
        with:
          token: ${{ env.GH_TOKEN }}
          branch: bump/v${{ steps.bump_version.outputs.next_version }}
          base: main
          commit-message: "chore: bump version to ${{ steps.bump_version.outputs.next_version }}"
          add-paths: |
            package.json
            src-tauri/Cargo.toml
            src-tauri/tauri.conf.json
          title: "chore: bump version to ${{ steps.bump_version.outputs.next_version }}"
          body: |
            Automated version bump to ${{ steps.bump_version.outputs.next_version }}.
            - Updated package.json
            - Updated src-tauri/Cargo.toml
            - Updated src-tauri/tauri.conf.json
          labels: "Type: Release"

      - name: Enable auto-merge (squash)
        if: ${{ steps.cpr.outputs.pull-request-number != '' && env.GH_TOKEN != '' }}
        run: gh pr merge --squash --auto "${{ steps.cpr.outputs.pull-request-number }}"

      - name: Wait for merge and tag release
        if: ${{ steps.cpr.outputs.pull-request-number != '' && env.GH_TOKEN != '' }}
        run: |
          PR="${{ steps.cpr.outputs.pull-request-number }}"
          VERSION="${{ steps.bump_version.outputs.next_version }}"

          echo "Waiting for PR #$PR to merge before tagging v${VERSION}..."
          MERGED=""
          for i in {1..90}; do
            MERGED=$(gh pr view "$PR" --json mergedAt -q '.mergedAt // ""')
            if [ -n "$MERGED" ]; then
              echo "Merged at $MERGED"
              break
            fi
            sleep 10
          done

          if [ -z "$MERGED" ]; then
            echo "Timed out waiting for PR to merge; tag not created."
            exit 1
          fi

          git fetch origin main
          git checkout main
          git pull --ff-only origin main

          TAG="v${VERSION}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists; skipping."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Skip auto-merge (no GH token)
        if: ${{ steps.cpr.outputs.pull-request-number != '' && env.GH_TOKEN == '' }}
        run: echo "GH_TOKEN not provided; skipping auto-merge setup."
