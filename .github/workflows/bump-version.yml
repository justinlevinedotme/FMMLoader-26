name: Bump Version

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Semver bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Read current version from package.json
        id: get_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Compute next version
        id: bump_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current_version }}"
          TYPE="${{ github.event.inputs.release_type }}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          if [ "$TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEXT="${MAJOR}.${MINOR}.${PATCH}"
          echo "next_version=$NEXT" >> $GITHUB_OUTPUT
          echo "Bumping $CURRENT -> $NEXT"

      - name: Update package.json version
        run: |
          VERSION="${{ steps.bump_version.outputs.next_version }}"
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.version = '${VERSION}';
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Update src-tauri/Cargo.toml version
        run: |
          VERSION="${{ steps.bump_version.outputs.next_version }}"
          sed -i '0,/^version = \"[0-9]\+\.[0-9]\+\.[0-9]\+\"/s//version = "'"$VERSION"'"/' src-tauri/Cargo.toml

      - name: Update src-tauri/tauri.conf.json version
        run: |
          VERSION="${{ steps.bump_version.outputs.next_version }}"
          node -e "
          const fs = require('fs');
          const path = 'src-tauri/tauri.conf.json';
          const conf = JSON.parse(fs.readFileSync(path, 'utf8'));
          conf.version = '${VERSION}';
          fs.writeFileSync(path, JSON.stringify(conf, null, 2) + '\n');
          "

      - name: Show updated versions (sanity check)
        run: |
          echo "package.json:"
          node -p "require('./package.json').version"
          echo
          echo "Cargo.toml:"
          grep '^version = ' src-tauri/Cargo.toml || true
          echo
          echo "tauri.conf.json:"
          node -e "console.log(JSON.parse(require('fs').readFileSync('src-tauri/tauri.conf.json')).version)"

      - name: "Guard: ensure only expected files changed"
        run: |
          CHANGES=$(git status --porcelain --ignore-submodules=all)
          if [ -z "$CHANGES" ]; then
            echo "No changes detected after version bump; skipping."
            exit 0
          fi

          UNEXPECTED=$(echo "$CHANGES" | awk '{print $2}' | grep -vE '^(package.json|src-tauri/Cargo.toml|src-tauri/tauri.conf.json)$' || true)
          if [ -n "$UNEXPECTED" ]; then
            echo "Unexpected changes present:"
            echo "$UNEXPECTED"
            exit 1
          fi

      - name: Open Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ env.GH_TOKEN }}
          branch: bump/v${{ steps.bump_version.outputs.next_version }}
          base: main
          commit-message: "chore: bump version to ${{ steps.bump_version.outputs.next_version }} [skip ci]"
          add-paths: |
            package.json
            src-tauri/Cargo.toml
            src-tauri/tauri.conf.json
          title: "chore: bump version to ${{ steps.bump_version.outputs.next_version }}"
          body: |
            Automated version bump to ${{ steps.bump_version.outputs.next_version }}.
            - Updated package.json
            - Updated src-tauri/Cargo.toml
            - Updated src-tauri/tauri.conf.json
          labels: "Type: Release"

      - name: Enable auto-merge (squash)
        if: ${{ steps.cpr.outputs.pull-request-number != '' && env.GH_TOKEN != '' }}
        run: gh pr merge --squash --auto "${{ steps.cpr.outputs.pull-request-number }}"

      - name: Skip auto-merge (no GH token)
        if: ${{ steps.cpr.outputs.pull-request-number != '' && env.GH_TOKEN == '' }}
        run: echo "GH_TOKEN not provided; skipping auto-merge setup."
