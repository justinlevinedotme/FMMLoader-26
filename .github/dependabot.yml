version: 2
updates:
  # Frontend (npm) dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      dev-dependencies:
        patterns:
          - "*"
        dependency-type: "development"
    commit-message:
      prefix: "chore(deps)"

  # Rust (Cargo) dependencies
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "Type: Maintenance"
    commit-message:
      prefix: "chore(deps)"
