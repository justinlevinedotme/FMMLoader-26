version: 2
updates:
  # Frontend (npm) dependencies - security updates only
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "javascript"
    open-pull-requests-limit: 0  # Disables version updates, security updates still work
    commit-message:
      prefix: "chore(deps)"

  # Rust (Cargo) dependencies - security updates only
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "rust"
    open-pull-requests-limit: 0  # Disables version updates, security updates still work
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions - security updates only
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "Type: Maintenance"
    open-pull-requests-limit: 0  # Disables version updates, security updates still work
    commit-message:
      prefix: "chore(deps)"
