version: 2
updates:
  # Frontend (npm) dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      all-npm:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # Rust (Cargo) dependencies
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "rust"
    groups:
      all-cargo:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "Type: Maintenance"
    groups:
      all-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"
