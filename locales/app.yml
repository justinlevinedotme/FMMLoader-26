        tr: Mod adını girin
        pt-PT: Introduza o nome do mod
        de: Mod-Namen eingeben
    version:
      label:
        en: Version
        ko: 버전
        tr: Sürüm
        pt-PT: Versão
        de: Version
      placeholder:
        en: 1.0.0
        ko: 1.0.0
        tr: 1.0.0
        pt-PT: 1.0.0
        de: 1.0.0
    type:
      label:
        en: Type
        ko: 타입
        tr: Tür
        pt-PT: Tipo
        de: Typ
      placeholder:
        en: Select a mod type
        ko: 모드 타입을 선택하세요
        tr: Mod türü seçin
        pt-PT: Selecione um tipo de mod
        de: Mod-Typ auswählen
      detecting:
        en: Detecting mod type...
